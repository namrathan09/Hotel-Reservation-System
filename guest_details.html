<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guest Details</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Guest Details</h1>
    <table>
        <thead>
            <tr>
                <th>Guest Name</th>
                <th>Room Type</th>
                <th>Description</th>
                <th>Total Price</th>
            </tr>
        </thead>
        <tbody>
            {% for detail in guest_details %}
                <tr>
                    <td>{{ detail[0] }} {{ detail[1] }}</td>
                    <td>{{ detail[2] }}</td>
                    <td>{{ detail[3] }}</td>
                    <td>${{ detail[4] }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="/">Back to Home</a>
</body>
</html>
